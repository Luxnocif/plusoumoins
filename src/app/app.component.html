<div class="bandeau">
  <h1>Plus ou moins</h1>
  <p><i>un jeu naze</i></p>
</div>
<div class="contenu">
  <button class="bouton" (click)="moins(5)">--</button>
  <button class="bouton" (click)="moins(1)">-</button>
  {{nombre}}
  <button class="bouton" (click)="plus(1)">+</button>
  <button class="bouton" (click)="plus(5)">++</button>
  <button (click)="valider">Valider</button>
</div>
<div class="contenu">
  {{valeur}}
</div>
